<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment ="head">
        <title>Gestion de Empleados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link th:href="@{/img/donut.png}" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:fragment = "header">
               <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="/">Gestion de Empleados</a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a class="nav-link">Bienvenido
                                                [[${#httpServletRequest.remoteUser}]]
                                                </a>
                                            </li>
                                        </ul>
                                         <form class="d-flex" th:action="@{/logout}" method="post">
                                                    <input class="btn btn-secondary" type="submit" value="Cerrar Sesion"/>
                                                </form>
                                    </div>
                                </div>
                            </nav>
                            

            <div class="container">
                <div th:if="${success != null}"
                     class="alert alert-success alert-dismissible fade show">
                    [[${success}]]
                    <button type=" button" clase="close" data-dismiss="alert" aria-label="close" ></button>
                </div>

                <div class="container">
                    <div th:if="${error != null}"
                         class="alert alert-danger alert-dismissible fade show">
                        [[${error}]]
                        <button type=" button" clase="close" data-dismiss="alert" aria-label="close" ></button>
                    </div>

                    <div class="container">
                        <div th:if="${warning != null}"
                             class="alert alert-warning alert-dismissible fade show">
                            [[${warning}]]
                            <button type=" button" clase="close" data-dismiss="alert" aria-label="close" ></button>
                        </div>

                        <div class="container">
                            <div th:if="${info != null}"
                                 class="alert alert-info alert-dismissible fade show">
                                [[${info}]]
                                <button type=" button" clase="close" data-dismiss="alert" aria-label="close" ></button>
                            </div>

                         
                            </header>
                            <footer th:fragment = "footer">
                                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                            </footer>
                            </body>
                            </html>
