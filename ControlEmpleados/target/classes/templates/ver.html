<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace ="fragments/layout :: head"></head>
    <body>
        <header th:replace = "fragments/layout :: header"></header>
        
        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}">
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item active" th:text="${empleado.nombre}"></li>
                        <li class="list-group-item" th:text="${empleado.apellido}"></li>
                        <li class="list-group-item" th:text="${empleado.email}"></li>
                        <li class="list-group-item" th:text="${empleado.fecha}"></li>
                        <li class="list-group-item" th:text="${empleado.telefono}"></li>
                        <li class="list-group-item" th:text="${empleado.sexo}"></li>
                        <li class="list-group-item" th:text="${empleado.salario}"></li>
                    </ul>
                </div>
            </div>
        </div>

       
        <footer th:replace ="fragments/layout :: footer"></footer>
    </body>
</html>
